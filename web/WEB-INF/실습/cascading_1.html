<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{color: red}
        #idsel{color: blue}
        .classsel{color: green}
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li id="idsel" class="classsel" style="color: powderblue">CSS</li>
        <li>JavaScript</li>
    </ul>
    <h2>CSS 적용되는 우선순위</h2>
    <ol>
        <li>style attribute</li>
        <li>id selector</li>
        <li>class selector</li>
        <li>tag selector</li>
    </ol>
    <h2>우선순위 무조건 제일 높은것</h2>
    <p>!important</p>
</body>
</html>
