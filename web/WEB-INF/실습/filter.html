<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 500px;
            transition: all 1s;
        }
        img:hover{
            -webkit-filter: grayscale(0%) blur(3px);
            filter: grayscale(100%) blur(3px);
            width: 500px;
        }
        h1{
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }
    </style>
</head>
<body>
<h1>Travel</h1>
<img src="../../../src/image/img3.jpg" alt="">
</body>
</html>
